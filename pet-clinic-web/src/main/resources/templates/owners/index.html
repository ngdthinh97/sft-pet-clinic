<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>Owner list</title>
</head>
<body>
	<h2 th:text="'Owner List'">insert pls</h2>
	<table id="owners" class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px;">Id</th>
				<th style="width: 150px;">First Name</th>
				<th style="width: 150px;">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.id}">show id</td>
				<td th:text="${owner.firstName}">show firstname</td>
				<td th:text="${owner.lastName}">show lastname</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
